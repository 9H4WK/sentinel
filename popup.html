<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Faultline</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #e6e6e6;
      width: 360px;
    }
    header {
      padding: 10px;
      font-weight: bold;
      background: #161616;
      border-bottom: 1px solid #333;
    }
    button {
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    .controls {
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .list {
      max-height: 420px;
      overflow-y: auto;
      padding: 8px;
    }
    .item {
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 6px;
      margin-bottom: 6px;
      font-size: 12px;
      background: #141414;
    }
    .type {
      font-weight: bold;
      margin-bottom: 2px;
    }
    .error { color: #ff6b6b; }
    .network { color: #feca57; }
    .meta {
      color: #999;
      font-size: 11px;
      margin-top: 4px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <header>Sentinel SF</header>

  <div class="controls">
    <span>Error History</span>
    <button id="clear">Clear</button>
  </div>

  <div id="list" class="list"></div>

  <script src="popup.js"></script>
</body>
</html>
